    <!-- BFC: block format context, 块级格式化上下文，当元素被定义为块格式上下文的话，自身就形成了一个独立的盒子，让处于BFC内部的元素与外部的元素相互隔离 -->

    <!-- 形成的条件：
        float属性不为none.
        position属性不为static和relative.
        display属性为下列之一:table-cell,table-caption,inline-block, flex,inline-flex.
        overflow属性不为visible.
        弹性盒子. -->

    <!-- 布局规则：
        1. 同一个BFC内部的Box在垂直方向，一个接一个地排列；
        2. Box垂直方向的间距由margin值决定，属于同一个BFC内的两个相邻Box的margin值会发生重叠，重叠的结果：间距为较宽的margin值；
        3. BFC内部每个Box的左边margin与其包含块的左边border相接处（对于从左往右的格式化，否则相反），即使浮动也是如此；
        4. 包含块内部子元素的每个BFC不会重叠，如果设置float属性，会在水平依次排开
        5. BFC是页面上一个隔离的独立容器，容器里面的子元素不会影响到外面的元素（反之，亦反）；
        6. 计算BFC的高度时，其内的浮动元素也参与； -->

    <!-- 作用：
        1. 自适应两栏布局
        2. 清除内部浮动
        3. 防止垂直 margin 重叠
        4．子元素添加margin-top，父元素会一起掉下来 -->
