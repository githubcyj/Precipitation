<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
    <link rel="stylesheet" href="../css/20200914transformCss/202009140001.css">
</head>
<body>
    <!-- css3和js实现动画的区别 -->
    <!-- CSS制作动画是让元素在屏幕上移动的最简单方法。
    使用 JavaScript 来切换每个动画。 -->
    <!-- css3 -->
    <!-- 时钟 -->
    <article class="clock">
        <div class="hours-container">
          <div class="hours"></div>
        </div>
        <div class="minutes-container">
          <div class="minutes"></div>
        </div>
        <div class="seconds-container">
          <div class="seconds"></div>
        </div>
    </article>
      

    <!-- js -->

</body>
<script src="../js/20200914transformJs/20200914_transform.js"></script>
