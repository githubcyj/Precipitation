.table{
    display: table
}
.left{
    display: table-cell;
    background-color: red;
}
.right{
    display: table-cell;
    background-color: green;
}
</style>
<body>
    <table class=container>
        <tbody>
            <tr>
                <td class=left> 左 </td>
                <td class=right> 右 </td>
            </tr>
        </tbody>
    </table>
</body>
